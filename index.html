<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="fundo">

    <section class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-9 col-9 mt-5 mx-auto border border-white border-3 rounded-3 p-4">
                <h1 class="display-1 text-white text-center mb-3">Lista de tarefas</h1>
                <input type="text" class="inputTarefa border border-dark form-control rounded-3 my-3"
                    style="height:54px; width: 100%;" autofocus>
                <button class="addTarefa btn btn-outline-light rounded-3 border-3 mb-3"
                    style="height:54px;">Adicionar</button>
                <ul class="tarefas"></ul>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/872d524c3e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
